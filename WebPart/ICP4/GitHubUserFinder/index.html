<html>
<head>
    <title> Github User Finder </title>
    <link rel="stylesheet" href="bootstrap.min.css">
    <link href="style.css" rel="stylesheet">

    <script src="jquery.js" type="text/javascript"></script>
    <script src="script.js" type="text/javascript"></script>
</head>
<body>
<header>
    <h1>Find Me!</h1>
</header>
<div id="container">

    <div class="search">
        <input id="username" class="form-control form-control-lg" placeholder="Enter a Gthub Username" type="text"></input>

        <button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i></button>

    </div>

    <div id="profile">
        <h1></h1>

        <div class="row">

            <div class="col-md-6 avatar">
                <img src="">
            </div>

            <div class="col-md-6 information">

                <br/>
                <br/>
                <h3>Login Name: <span id="name"></span></h3><br/>
                <h3>Login ID: <span id="loginId"></span></h3><br/>
                <h3>GitHub URL: <a href="#" target="_blank" id="git">open link</a></h3>
                <br/>               
               

            </div>

        </div>

    </div>
    
</div>

</body>
</html>
