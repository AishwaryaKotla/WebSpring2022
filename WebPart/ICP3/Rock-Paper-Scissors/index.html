<!DOCTYPE html>
<html lang="en">
<head>
    <!--Importing jquery to do validations-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!--Importing the external javascript file-->
    <script src="javascript/script.js"></script>
    <!--Importing bootstrap-->
    <link rel="stylesheet" type="text/css" href="css/bootstrap/bootstrap.min.css">
    <!--Including the css file-->
    <link rel="stylesheet" href="css/styles.css">
    
</head>
<body class="container-fluid">
    <br>
    <br>
    <h2><i> Game begins. Choose Rock Paper or Scissors !!</i></h2>
    <br>
    <br>

    <div class="row" id="content">         

        <!--Using bootstrap classes
        "img-fluid" class tells the browser not to expand the  image larger 
        than its  original size.
        Treating the image as the button by adding button tag
        -->
        
        <div class="col-md-4">
            <button id="rock" class="btn">
                <img src="rock.png" alt="rock" class="img-fluid">
            </button>
        </div>


        <div class="col-md-4">
            <button id="paper" class="btn">
                <img src="paper.png" alt="paper" class="img-fluid">
            </button>
        </div>
        <div class="col-md-4">
            <button id="scissors" class="btn">
                <img src="scissors.png" alt="scissors" class="img-fluid">
            </button>
        </div>
        
    </div>
    <!--This additional task is to display the output of the selections of player1 and player2-->
    <br>
    <br>
    <div>
        <h1 id="output"></h1>
    </div>
</body>
</html>
