<!DOCTYPE html>
<html lang="en">
<head>
</head>
<body class="container-fluid">

    <div class="row" id="content"> 

        <h2>The Game begins. Choose Rock Paper or Scissors</h2>

        <!--Using bootstrap classes
        "img-fluid" class tells the browser not to expand the  image larger 
        than its  original size.
        Treating the image as the button by adding button tag
        -->
        
        <div class="col-md-4">
            <button id="rock" class="btn">
                <img src="rock.png" alt="rock" class="img-fluid">
            </button>
        </div>


        <div class="col-md-4">
            <button id="paper" class="btn">
                <img src="paper.png" alt="paper" class="img-fluid">
            </button>
        </div>
        <div class="col-md-4">
            <button id="scissors" class="btn">
                <img src="scissors.png" alt="scissors" class="img-fluid">
            </button>
        </div>
    </div>
</body>
</html>
